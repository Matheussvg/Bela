<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Isabela Luzini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fade-in">
        <p class="subtitle">Animadora 2D & Ilustradora</p>
    </header>

    <nav class="fade-in">
        <a href="Home.html">Home</a>
        <a href="index.html">Animações</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
    </nav>

    <div class="container fade-in">
        <section id="contato">
            <h2 class="section-title">Contato</h2>
            <form id="contact-form" action="https://formspree.io/f/xnnqnzpj" method="POST">
                <!-- Campo de nome -->
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
        
                <!-- Campo de email do usuário (para resposta) -->
                <div class="form-group">
                    <label for="reply-to">Seu Email</label>
                    <input type="email" id="reply-to" name="_replyto" required>
                </div>
        
                <!-- Campo oculto para o email predefinido (isaluzini@gmail.com) -->
                <input type="hidden" name="email_destino" value="isaluzini@gmail.com">

        
                <!-- Campo de mensagem -->
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
        
                <!-- Botão de envio -->
                <button type="submit">Enviar Mensagem</button>
            </form>
        
            <!-- Mensagem de confirmação -->
            <p id="confirmation" style="display:none; color: green;">Mensagem enviada com sucesso!</p>
        </section>
    </div>

    <footer class="fade-in">
        <p>© 2024 Isabela Luzini Del Rio - Todos os direitos reservados</p>
        <p>isaluzini@gmail.com</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
